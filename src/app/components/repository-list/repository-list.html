<div class="p-4 border-b border-slate-700 flex items-center justify-between">
  <h2 class="font-semibold text-gray-100">Repositórios</h2>
  <div class="bg-slate-800 text-gray-300 px-2 py-0.5 rounded-md text-sm">
    {{ repositoriesList.length }}
  </div>
</div>

<div class="flex-1 overflow-y-auto">
  <div class="p-2 space-y-1">
    <button
      *ngFor="let repo of repositoriesList"
      (click)="selectRepository(repo.id)"
      class="w-full text-left p-3 rounded-lg transition-all duration-200 border border-transparent hover:border-slate-700 hover:bg-slate-800/50 group"
      [ngClass]="{ 'bg-slate-800 border-red-500/30 shadow-glow-sm': selectedId === repo.id }"
    >
      <div class="flex items-start gap-3">
        <div
          class="w-1 h-1 rounded-full mt-2 transition-all duration-200"
          [ngClass]="{
            'bg-green-500 shadow-glow-accent animate-glow-pulse': repo.isActive,
            'bg-gray-500': !repo.isActive
          }"
        ></div>

        <div class="flex-1 min-w-0">
          <h3 class="font-medium text-gray-100 truncate">{{ repo.name }}</h3>
          <p class="text-xs text-gray-400 font-mono truncate mt-1">
            {{ repo.path }}
          </p>
        </div>
      </div>
    </button>
  </div>
</div>

<div class="p-4 border-t border-slate-700 bg-slate-900/50">
  <p class="text-xs text-gray-400">
    <span class="font-medium">Pro tip:</span> Expanda nodes para explorar pastas. Pastas .git serão detectadas automaticamente.
  </p>
</div>
