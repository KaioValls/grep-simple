<header class="h-16 border-b border-slate-700 bg-slate-950 backdrop-blur-xl flex items-center justify-between px-6">
  <div class="flex items-center gap-4">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-red-500 flex items-center justify-center shadow-glow">
        <lucide-icon name="folder-git-2" class="w-6 h-6 text-white"></lucide-icon>
      </div>
      <div>
        <h1 class="text-xl font-bold text-gray-100">RepoMapper</h1>
        <p class="text-xs text-gray-400">Mapeie e inspecione repositórios locais</p>
      </div>
    </div>
  </div>

  <div class="flex items-center gap-4">
    <div class="flex items-center gap-2 text-sm">
      <span class="text-gray-400">Diretório Raiz:</span>
      <span class="font-mono text-gray-100 font-medium">{{ rootDirectory }}</span>
    </div>

    <button
      (click)="changeDirectory.emit()"
      class="border-slate-700 hover:bg-slate-800 text-gray-100 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:text-accent-foreground h-9 px-3"
    >
      <lucide-icon name="settings-2" class="w-4 h-4 mr-2"></lucide-icon>
      Alterar
    </button>

    <button
      (click)="scanNow.emit()"
      class="bg-red-500 hover:bg-red-600 text-white shadow-glow inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-9 px-3"
    >
      Escanear Agora
    </button>
  </div>
</header>
